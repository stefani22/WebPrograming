<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form method="GET" action="/songDetails">
        <input type="hidden" name="trackID" th:value="${trackID}">

        <div th:each="artist : ${artists}">
            <input type="radio" th:name="artistID" th:value="${artist.getId()}" th:id="${artist.getId()}">
            <label th:for="${artist.getId()}" th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></label>
            <br>
        </div>
        <input type='submit' value='Add artist'>
    </form>

</section>
<aside>
    <table>
        <tr>
            <td><b>Track ID</b></td>
            <td th:text="${trackID}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
